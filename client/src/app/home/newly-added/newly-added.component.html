<div class="newly-added container" *ngIf="!(showcaseState | async).errors.includes('FETCH_NEWLY_ADDED')">
  <div class="col-md-12">
    <h3 class="title">Productos nuevos</h3>
  </div>
  <div *ngIf="(showcaseState | async).loading.includes('FETCH_NEWLY_ADDED')" class="loader"></div>
  <div *ngIf="!(showcaseState | async).loading.includes('FETCH_NEWLY_ADDED')" class="row new-cards">
    <div class="new-card" *ngFor="let n of (showcaseState | async).newlyAdded">
      <a routerLink="/detail/{{n.url}}/0">
        <img src="{{n.productVariants[0].thumb}}" alt="{{n.name}}">
        <hr>
        <div class="product-details">
          <p class="product-name">{{n.name}}</p>
          <p class="product-price">{{n.productVariants[0].price}} $</p>
        </div>
      </a>
    </div>
  </div>
</div>
