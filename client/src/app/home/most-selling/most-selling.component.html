<div class="most-selling container" *ngIf="!(showcaseState | async).errors.includes('FETCH_NEWLY_ADDED')">
  <div class="col-md-12">
    <h3 class="title">Mas vendidos</h3>
  </div>
  <div *ngIf="(showcaseState | async).loading.includes('FETCH_NEWLY_ADDED')" class="loader"></div>
  <div class="scroll-left" (click)="scrollLeft()"></div>
  <div class="most-cards" #mostCards>
    <div class="most-card" *ngFor="let m of (showcaseState | async).mostSelling">
      <a (mousedown)="justAMethod()" (click)="onCardClick(m.url, m.productVariant.id)">
        <img src="{{m.productVariant.thumb}}" alt="{{m.name}}">
        <hr>
        <p class="product-name">{{m.name}}</p>
        <div class="row">
          <div class="col-md-6">
            <div class="product-color" [ngStyle]="{'background-color': m.productVariant.color.hex}"></div>
          </div>
          <div class="col-md-6">
            <p>{{m.productVariant.price}} $</p> 
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="scroll-right" (click)="scrollRight()"></div>
</div>
